<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Hora Do Lanche</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Hora Do Lanche</h1>
        </div>
        <nav>
            <a href="carrinho.html" class="cart-link">
                <img src="img/carrinho-de-compras.png" alt="Carrinho">
                <span class="cart-count" id="cart-count">0</span> <!-- Mostra a quantidade de itens -->
            </a>
        </nav>
    </header>

    <main class="menu">
        <h2>Cardápio</h2>
        <div class="menu-items">
            <!-- Exemplo de item de menu -->
            <div class="menu-item">
                <img src="images/xburguer.jpg" alt="X-Burguer" class="menu-item-image">
                <div class="menu-item-info">
                    <h3>X-Burguer</h3>
                    <p>Delicioso hambúrguer com queijo e molho especial.</p>
                    <span class="price">R$ 12,00</span>
                    <div class="quantity-control">
                        <button class="quantity-btn" data-action="decrease">-</button>
                        <input type="number" class="quantity" value="1" min="1">
                        <button class="quantity-btn" data-action="increase">+</button>
                    </div>
                    <button class="add-to-cart" data-name="X-Burguer" data-price="12.00" data-image="images/xburguer.jpg">Adicionar ao Carrinho</button>
                </div>
            </div>
            <!-- Outros itens do cardápio aqui -->
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Hora Do Lanche. Todos os direitos reservados.</p>
    </footer>

    <script src="js/script.js"></script>
    <script>
        // Função para adicionar o item ao carrinho
        function adicionarAoCarrinho(item) {
            let carrinho = JSON.parse(localStorage.getItem('carrinho')) || []; // Pega os itens do carrinho armazenados ou cria um carrinho vazio
            
            // Verifica se o item já existe no carrinho
            let itemExistente = carrinho.find(i => i.nome === item.nome);
            
            if (itemExistente) {
                // Se o item já existe, soma a quantidade
                itemExistente.quantidade = parseInt(itemExistente.quantidade) + parseInt(item.quantidade);
            } else {
                // Se não existir, adiciona o item
                carrinho.push(item);
            }
            
            // Salva o carrinho novamente no localStorage
            localStorage.setItem('carrinho', JSON.stringify(carrinho));
        
            // Atualiza a contagem do carrinho
            atualizarCarrinho();
        }
        
        // Função para pegar os dados do item (lanche) e passar para a função de adicionar
        function getItemData(button) {
            let itemData = button.closest('.menu-item'); // Encontra o item mais próximo (pai)
        
            let item = {
                nome: itemData.querySelector('h3').textContent,
                descricao: itemData.querySelector('p').textContent,
                preco: itemData.querySelector('.price').textContent,
                imagem: itemData.querySelector('img').src,
                quantidade: itemData.querySelector('.quantity').value // Pega a quantidade
            };
        
            adicionarAoCarrinho(item);
        }
        
        // Associa a função de adicionar ao carrinho aos botões
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function() {
                getItemData(this);
            });
        });

        // Função para atualizar a contagem do carrinho
        function atualizarCarrinho() {
            let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            let quantidadeItens = 0;
            // Conta o número total de itens no carrinho, considerando as quantidades
            carrinho.forEach(item => {
                quantidadeItens += parseInt(item.quantidade);
            });
            document.getElementById('cart-count').textContent = quantidadeItens; // Atualiza o contador no carrinho
        }

        // Atualiza a contagem do carrinho ao carregar a página
        atualizarCarrinho();

        // Função para aumentar ou diminuir a quantidade
        document.querySelectorAll('.quantity-btn').forEach(button => {
            button.addEventListener('click', function() {
                let input = this.closest('.quantity-control').querySelector('.quantity');
                let currentValue = parseInt(input.value);
                
                if (this.dataset.action === 'increase') {
                    input.value = currentValue + 1;
                } else if (this.dataset.action === 'decrease' && currentValue > 1) {
                    input.value = currentValue - 1;
                }
            });
        });
    </script>
</body>
</html>
