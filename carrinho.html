<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="css/carrinho.css">
    <script src="js/carrinho.js" defer></script>
    <script src="js/whatsapp.js"></script>
</head>
<body>
    <header>
        <h1>🛒 Carrinho (<span id="cart-count">0</span> itens)</h1>
        <a href="index.html">← Voltar para Cardápio</a>
    </header>
    
    <main>
        <section id="cart">
            <h2>Seus Itens</h2>
            <div id="cart-display"></div> <!-- Onde os itens vão aparecer -->
            <div id="cart-total">
                <h3>Total: R$ <span id="total-price">0.00</span></h3>
            </div>
        </section>
    </main>

    <footer>
        <button onclick="sendToWhatsApp()" style="margin-top: 10px; background: #25D366; color: #fff;">
            Enviar Pedido para WhatsApp
        </button>
    </footer>
</body>
</html>
